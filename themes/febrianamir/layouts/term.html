{{ define "main" }}
<div class="page-header">
  <h1 class="page-title">{{ .Title }}</h1>
</div>
<div class="content">
  {{ .Content }}
</div>
{{ if .Pages }}
<div class="post-list">
  {{ range .Pages }}
  <div class="post-item">
    <div class="post-date">{{ .Date.Format "Jan 02, 2006" }}</div>
    <p class="post-link">
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    </p>
  </div>
  {{ end }}
</div>
{{ end }}
{{ end }}
